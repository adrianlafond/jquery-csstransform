<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta http-equiv="pragma" content="no-cache">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1, maximum-scale=1" />

  <title>css transform</title>



  <style>
  .group {
    -webkit-perspective: 800px;
  }

  .plane {
    position: absolute;
    left: 100px; top: 100px;
    width: 360px; height: 360px;
    background: #f00;
    -webkit-transform: rotate(45deg);
    /*-webkit-transform: rotateX(45deg) rotateY(45deg);*/
    /*-moz-transform: rotateX(45deg) rotateY(45deg);*/
    /*-moz-transform: rotate(45deg) translateZ(100px);*/
    /*-o-transform: rotate(45deg);*/
  }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="jquery.csstransform.js"></script>
  <script>
  $(function () {
    var $body = $('body'),
        $group = $('.group'),
        $plane = $('.plane')

    console.log($group.csstransform('perspective'))

    //console.log(window.getComputedStyle($plane[0])['OTransform'])
    //console.log(window.getComputedStyle($plane[0])['MozTransform'])
    console.log(window.getComputedStyle($plane[0])['webkitTransform'])
    //console.log(window.getComputedStyle($plane[0])['webkitTransformStyle'])
  })
  </script>
</head>

<body>

  <div class="group">
    <div class="plane"></div>
  </div>

</body>
</html>
